name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Check if version changed
        id: version_check
        run: |
          git fetch --tags
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if git rev-parse "v$PACKAGE_VERSION" >/dev/null 2>&1; then
            echo "Version $PACKAGE_VERSION already published"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "New version $PACKAGE_VERSION detected"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.version_check.outputs.should_publish == 'true'
        run: npm ci --ignore-scripts

      - name: Publish to NPM
        if: steps.version_check.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        if: steps.version_check.outputs.should_publish == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "v${{ steps.version_check.outputs.version }}"
          git push origin "v${{ steps.version_check.outputs.version }}"
